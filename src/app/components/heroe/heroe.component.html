<h1>
  {{ heroe.nombre | uppercase }}
</h1>
<h3>
  <small>{{ heroe.aparicion | date: "y" }}</small>
</h3>

<div class="row fade_in">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre" />
    <hr />
    <button
      [routerLink]="['/heroes']"
      type="button"
      class="btn btn-dark btn-block"
    >
      Volver...
    </button>
  </div>
  <div class="col-md-8">
    <h3>
      {{ heroe.nombre }}
    </h3>
    <hr />
    <p>
      {{ heroe.bio }}
    </p>
    <div class="logo_container">
      <img
        *ngIf="heroe.casa == 'DC'"
        class="casa_logo"
        src="../../../assets/images/dcLogo.svg"
      />
      <img
        *ngIf="heroe.casa == 'Marvel'"
        class="casa_logo"
        src="../../../assets/images/marvelLogo.svg"
      />
    </div>
  </div>
</div>
